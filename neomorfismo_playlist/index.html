<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="assets/images/cover.jpg" alt="" class="player__img">
            </div>
            <h2 class="player__artist">Dua Lipa</h2>
            <h3 class="player__song">Latch</h3>
            <input type="range" value="20" min="0" class="player__level">
            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:30</div>
            </div>
            <audio src="" class="player__audio" controls id="audio">
                <source src="assets/media/song.mp3" type="audio/mpeg" />
            </audio>

            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/601a5d865a.js" crossorigin="anonymous"></script>
</body>

</html>
