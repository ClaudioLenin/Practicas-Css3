<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inheritance</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <a href="../index.html">HOME</a>
        <br>
        <br>
        <div style="text-align: center;">
            <h1>INHERITANCE</h1>
        </div>
        <div>
            <code>
                .bodymax {
                <blockquote>
                    <span class="property">color</span>: red;
                    <br>
                    font-family: 'Lato', sans-serif;
                </blockquote>
                }
                <hr>
                *, *::after, *::before {
                <blockquote>
                    <span class="property">box-sizing</span>: border-box;
                </blockquote>
                }
                <hr>
                div {
                <blockquote>
                    <span class="property">display</span>: block;
                </blockquote>
                }
                <hr>
                <p>Inherited from div.titleMax</p>
                <hr>
                .titleMax {
                <blockquote>
                    <span class="property">font-size</span>: 2rem;
                </blockquote>
                }
                <hr>
                <p>Inherited from body</p>
                <hr>
                body {
                <blockquote>
                    <del>
                        <span class="property">font-family</span>: 'Courier
                        New', Courier, monospace;
                    </del>
                </blockquote>
                }
            </code>
        </div>
    </body>
</html>
