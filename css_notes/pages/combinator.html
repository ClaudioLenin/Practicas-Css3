<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Combinator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <a href="../index.html">HOME</a>
        <br>
        <br>
        <div style="text-align: center;">
            <h1>COMBINATOR</h1>
        </div>
        <div>
            <code>
                <br>
                <br>
                <h3>1) Adjacent Sibling +</h3>
                <hr>
                div + p {
                <blockquote>
                </blockquote>
                }
                <br>
                <br>
                <h3>2) General Sibling ~</h3>
                <hr>
                div ~ p {
                <blockquote>
                </blockquote>
                }
                <br>
                <br>
                <h3>3) Child</h3>
                <hr>
                div > p {
                <blockquote>
                </blockquote>
                }
                <br>
                <br>
                <h3>4) Descendant</h3>
                <hr>
                div p {
                <blockquote>
                </blockquote>
                }
            </code>
        </div>
    </body>
</html>
