<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" class="form-control" id="price" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="year" placeholder="Product Year">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
